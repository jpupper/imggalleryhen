<html>

	<head>

	<link type="text/css" rel="stylesheet" href="style.css"  />
	<script src="jquery.js"></script>
	<meta charset="utf-8">
	</head>
		<body>
		<div class="containerall">
			<!-- Slideshow container -->
			<div class="slideshow-container">

			  <!-- Full-width images with number and caption text -->
			  <div class="mySlides fade">
				<!--<div class="sarasa">-->
					<div class="numbertext">1 / 3</div>
					<img src="imgs/1.png" >
					<div class="text">Primera imagen</div>
				<!--</div>-->
			  </div>

			  <div class="mySlides fade">
				<div class="numbertext">2 / 3</div>
				<img src="imgs/2.png" >
				<div class="text">Segunda imagen</div>
			  </div>

			  <div class="mySlides fade">
				<div class="numbertext">3 / 5</div>
				<img src="imgs/3.png" >
				<div class="text">Tercera imagen</div>
			  </div>
			  
			  <div class="mySlides fade">
				<div class="numbertext">4 / 5</div>
				<img src="imgs/4.png" >
				<div class="text">Cuarta imagen</div>
			  </div>
			  
			  	  <div class="mySlides fade">
				<div class="numbertext">5 / 5</div>
				<img src="imgs/5.png" >
				<div class="text">Cuarta imagen</div>
			  </div>


	


			  <!-- Next and previous buttons -->
			  <a class="prev" onclick="plusSlides(-1)"><p>&#10094;</p></a>
			  <a class="next" onclick="plusSlides(1)"><p>&#10095;</p></a>
			</div>
			<br>

			<!-- The dots/circles -->
			<div class="dots" style="text-align:center">
			  <span class="dot" onclick="currentSlide(1)"></span>
			  <span class="dot" onclick="currentSlide(2)"></span>
			  <span class="dot" onclick="currentSlide(3)"></span>
			  <span class="dot" onclick="currentSlide(4)"></span>
			  <span class="dot" onclick="currentSlide(5)"></span>
			</div>
		</div>
		<script src="javascript.js"></script>
	</body>

</html>
